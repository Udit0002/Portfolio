<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udit Chaudhary</title>

    <!-- Standard favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <!-- Apple devices (iPhone/iPad) -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Android/Chrome -->
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />

    <!-- Theme colors (optional but good practice) -->
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body style="margin:0; background: transparent;">
    <!-- Vanta Background -->
    <div id="vanta-bg" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;"></div>

    <!-- React App Mount -->
    <div id="root" style="position: relative; z-index: 1;"></div>

    <!-- Vanta Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
      VANTA.WAVES({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0xa0018,
        shininess: 51.00,
        waveHeight: 8.50,
        waveSpeed: 0.70,
        zoom: 0.99
      });
    </script>

    <!-- React App Script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
